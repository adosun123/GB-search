<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GuestBites Local Deals</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .spinning-icon {
      animation: spin 2s linear infinite;
      width: 64px;
      height: 64px;
      margin: 2rem auto 1rem;
      display: none; /* Hidden by default */
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="brand">GuestBites</h1>
    <p class="tagline">Local food deals for short-term rental guests üçΩÔ∏è</p>
  </header>

  <div class="container">
    <!-- Spinning Icon -->
    <img id="loadingSpinner" src="https://cdn-icons-png.flaticon.com/512/1046/1046791.png" alt="Fork and Knife Icon" class="spinning-icon">

    <form id="zipForm">
      <input type="text" id="zipInput" placeholder="Enter ZIP Code" required />
      <button type="submit">Show Deals</button>
    </form>
    <div id="deals"></div>
  </div>

  <footer>
    <p>Contact us at <a href="mailto:hello@guestbites.com">hello@guestbites.com</a></p>
  </footer>

  <script>
    document.getElementById('zipForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const zip = document.getElementById('zipInput').value;

      // Show spinner
      document.getElementById('loadingSpinner').style.display = 'block';

      // Fake a loading delay for demo purposes
      setTimeout(() => {
        alert('You entered ZIP code: ' + zip);
        document.getElementById('loadingSpinner').style.display = 'none';
      }, 2000);
    });
  </script>
</body>
</html>
