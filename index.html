<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GuestBites Local Deals</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .spinning-icon {
      animation: spin 2s linear infinite;
      width: 64px;
      height: 64px;
      margin: 2rem auto 1rem;
      display: block;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="brand">GuestBites</h1>
    <p class="tagline">Local food deals for short-term rental guests üçΩÔ∏è</p>
  </header>

  <div class="container">
    <!-- Spinning Icon -->
    <img src="https://chat.openai.com/_assets/file-00000000a47c61f6b6b0ecee7010da06.png" alt="Fork Knife Location Spinner" class="spinning-icon">

    <form id="zipForm">
      <input type="text" id="zipInput" placeholder="Enter ZIP Code" required />
      <button type="submit">Show Deals</button>
    </form>
    <div id="deals"></div>
  </div>

  <footer>
    <p>Contact us at <a href="mailto:hello@guestbites.com">hello@guestbites.com</a></p>
  </footer>

  <script>
    // Prevent form from submitting and showing 404 during testing
    document.getElementById('zipForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const zip = document.getElementById('zipInput').value;
      alert('You entered ZIP code: ' + zip);
    });
  </script>
</body>
</html>
